name: Create Release Tag

on:
  release:
    types: [released]

permissions:
  contents: read
  packages: write

jobs:
  retag:
    name: Retag and Push
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: 'ghcr.io/${{ github.repository }}'
    steps:
      - uses: actions/checkout@v2
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.3
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Retag to latest
        uses: koraykoska/retag-docker-image@0.2.4
        with:
          registry: some.registry.com
          name: my-awesome-docker-image/my-package
          old_tag: ghcr.io/${{ github.repository }}:$(git rev-parse --short HEAD)
          new_tag: ghcr.io/${{ github.repository }}:${{ steps.get_release.outputs.tag_name }}
          username: github
          password: ${{ secrets.GITHUB_TOKEN }}
